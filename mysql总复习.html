text-2xl sm:text-xl text-second-text-color font-semibold">0</div><div class="label text-third-text-color text-sm">分类</div></a><a class="item tag-count-item flex flex-col justify-center items-center w-20" href="/archives"><div class="number text-2xl sm:text-xl text-second-text-color font-semibold">10</div><div class="label text-third-text-color text-sm">文章</div></a></div></div><div class="window-mask"></div></header></div><div class="main-content-body transition-fade-up"><div class="main-content"><div class="page-template-container"><div class="page-template-content markdown-body"><h1></h1><!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Markmap</title><style>*{margin:0;padding:0}#mindmap{display:block;width:800px;height:800px}</style></head><body><svg id="mindmap"></svg><script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.8/dist/browser/index.js"></script><script>((e,n,t,d)=>{const a=window.markmap;window.mm=a.Markmap.create("svg#mindmap",(0,a.deriveOptions)(null),{type:"root",depth:0,content:"",children:[{type:"heading",depth:1,payload:{lines:[1,2]},content:"数据库体系结构的三级模式和两级映像",children:[{type:"heading",depth:2,payload:{lines:[2,3]},content:"外模式：局部逻辑结构（用户视图）",children:[{type:"heading",depth:3,payload:{lines:[3,4]},content:"外模式是数据库系统中最接近用户的一层模式，它描述了某个特定用户所看到的局部数据视图。",children:[]}]},{type:"heading",depth:2,payload:{lines:[6,7]},content:"模式：整体逻辑结构（概念视图）",children:[{type:"heading",depth:3,payload:{lines:[7,8]},content:"模式是数据库系统中间层的模式，它描述了整个数据库的逻辑结构。",children:[]}]},{type:"heading",depth:2,payload:{lines:[10,11]},content:"内模式：存储结构（物理视图）",children:[{type:"heading",depth:3,payload:{lines:[11,12]},content:"内模式是数据库系统最底层的模式，它描述了数据在计算机存储介质上的物理存储结构。",children:[]}]},{type:"heading",depth:2,payload:{lines:[14,15]},content:"外模式/模式映像（逻辑独立性）",children:[{type:"heading",depth:3,payload:{lines:[15,16]},content:"逻辑独立性是指外模式的变化不会影响模式的定义，也不会影响应用程序的运行。",children:[]}]},{type:"heading",depth:2,payload:{lines:[18,19]},content:"模式/内模式映像（物理独立性）",children:[{type:"heading",depth:3,payload:{lines:[19,20]},content:"物理独立性是指模式的变化不会影响内模式的定义，也不会影响应用程序的运行。",children:[]}]}]},{type:"heading",depth:1,payload:{lines:[22,23]},content:"数据库基本概念",children:[{type:"heading",depth:2,payload:{lines:[23,24]},content:"数据 Data",children:[{type:"heading",depth:3,payload:{lines:[24,25]},content:"数据是描述客观事物的符号记录，是信息的载体和表现形式。",children:[]}]},{type:"heading",depth:2,payload:{lines:[27,28]},content:"数据库 DataBase",children:[{type:"heading",depth:3,payload:{lines:[28,29]},content:"数据库是一个长期存储和管理数据的仓库。",children:[]}]},{type:"heading",depth:2,payload:{lines:[31,32]},content:"数据库管理系统 DataBase Management System",children:[{type:"heading",depth:3,payload:{lines:[32,33]},content:"数据库管理系统（DBMS）是一种软件系统，用于创建和管理数据库。",children:[]}]},{type:"heading",depth:2,payload:{lines:[35,36]},content:"数据库系统 DataBaseSystem",children:[{type:"heading",depth:3,payload:{lines:[36,37]},content:"数据库系统是由数据库、数据库管理系统、应用程序和用户组成的集成系统。",children:[]}]}]},{type:"heading",depth:1,payload:{lines:[39,40]},content:"数据库发展的三个阶段",children:[{type:"heading",depth:2,payload:{lines:[40,41]},content:"人工管理阶段",children:[{type:"heading",depth:3,payload:{lines:[41,42]},content:"在这个阶段，数据是由人工管理的。用户需要直接操作文件系统来存储和管理数据。这种方式效率低下，容易出错，且无法满足大规模数据管理的需求。",children:[]}]},{type:"heading",depth:2,payload:{lines:[42,43]},content:"文件系统阶段",children:[{type:"heading",depth:3,payload:{lines:[43,44]},content:"在这个阶段，数据开始使用文件系统进行管理。用户可以通过文件系统的操作来存储和管理数据。这种方式相比人工管理有了一定的进步，但仍然存在诸多问题，如数据冗余、数据独立性差、查询效率低等。",children:[]}]},{type:"heading",depth:2,payload:{lines:[44,45]},content:"数据库系统阶段",children:[{type:"heading",depth:3,payload:{lines:[45,46]},content:"在这个阶段，数据开始使用数据库管理系统进行管理。数据库系统提供了数据定义、数据操作、数据控制等功能，可以有效地管理和维护大量的数据。数据库系统具有数据共享、数据独立性、数据一致性和数据安全性等特点，极大地提高了数据管理的效率和可靠性。",children:[]}]}]},{type:"heading",depth:1,payload:{lines:[46,47]},content:"MySQL 数据库存储引擎",children:[{type:"heading",depth:2,payload:{lines:[47,48]},content:"主要存储引擎：InnoDB、MyISAM、MEMORY",children:[{type:"heading",depth:3,payload:{lines:[48,49]},content:"InnoDB 是 MySQL 默认的存储引擎，它支持事务处理、外键约束、行级锁定等高级数据库特性。InnoDB 以事务安全性和数据完整性为首要目标，适用于需要高并发读写的应用场景。",children:[]},{type:"heading",depth:3,payload:{lines:[49,50]},content:"MyISAM 是早期 MySQL 的默认存储引擎，它不支持事务处理和外键约束，但在某些特定场景下性能更优。MyISAM 适用于大量只读操作或者批量插入的应用。",children:[]},{type:"heading",depth:3,payload:{lines:[50,51]},content:"MEMORY 存储引擎将表的数据存储在内存中，访问速度非常快。但是 MEMORY 表的数据会在服务重启时丢失，因此它更适用于临时数据的存储。",children:[]}]},{type:"heading",depth:2,payload:{lines:[51,52]},content:"其他引擎：MERGE、BLACKHOLE、CSV、ARCHIVE",children:[{type:"heading",depth:3,payload:{lines:[52,53]},content:"MERGE 存储引擎允许将多个 MyISAM 表合并为一个逻辑表，适用于数据仓库等应用场景。",children:[]},{type:"heading",depth:3,payload:{lines:[53,54]},content:"BLACKHOLE 存储引擎会丢弃所有写入的数据，但仍然会记录查询日志。它可用于复制数据或者作为审计工具。",children:[]},{type:"heading",depth:3,payload:{lines:[54,55]},content:"CSV 存储引擎将表数据存储为逗号分隔的文本文件，方便与其他应用程序交换数据。",children:[]},{type:"heading",depth:3,payload:{lines:[55,56]},content:"ARCHIVE 存储引擎专门用于存储归档数据，它采用行级锁定和数据压缩技术，适用于日志、审计等应用场景。",children:[]}]},{type:"heading",depth:2,payload:{lines:[56,57]},content:"系统数据库：information_schema、performences_schema、mysql、sys",children:[{type:"heading",depth:3,payload:{lines:[57,58]},content:"information_schema 数据库包含了关于 MySQL 服务器所有数据库的信息，如表、视图、列、索引等元数据。",children:[]},{type:"heading",depth:3,payload:{lines:[58,59]},content:"performences_schema 数据库提供了 MySQL 服务器性能监控和优化的相关信息，如线程、事件、语句等。",children:[]},{type:"heading",depth:3,payload:{lines:[59,60]},content:"mysql 数据库存储了 MySQL 服务器的系统信息，如用户账号、权限、日志等。",children:[]},{type:"heading",depth:3,payload:{lines:[60,61]},content:"sys 数据库提供了一系列视图和存储过程，帮助用户更好地理解和分析 MySQL 服务器的状态。",children:[]}]},{type:"heading",depth:2,payload:{lines:[61,62]},content:"用户自定义数据库",children:[{type:"heading",depth:3,payload:{lines:[62,63]},content:"除了系统数据库，用户还可以创建自己的数据库来存储应用程序所需的数据。用户自定义数据库可以使用不同的存储引擎、字符集和排序规则等。",children:[]}]}]},{type:"heading",depth:1,payload:{lines:[63,64]},content:"MySQL 数据库文件类型",children:[{type:"heading",depth:2,payload:{lines:[64,65]},content:"数据文件",children:[{type:"heading",depth:3,payload:{lines:[65,66]},content:"*.frm：存储数据表的框架结构，与数据表同名和存储结构无关",children:[]},{type:"heading",depth:3,payload:{lines:[66,67]},content:"ibdata1：共享表空数据间文件（InnoDB存储引擎）",children:[]},{type:"heading",depth:3,payload:{lines:[67,68]},content:"*.ibd：独享表数据空间文件（InnoDB存储引擎）",children:[]},{type:"heading",depth:3,payload:{lines:[68,69]},content:"*.MYD：存储建表对应的数据（MyISAM存储引擎）",children:[]},{type:"heading",depth:3,payload:{lines:[69,70]},content:"*.MYI：存放表对应的索引信息（MyISAM存储引擎）",children:[]}]},{type:"heading",depth:2,payload:{lines:[70,71]},content:"日志文件",children:[{type:"heading",depth:3,payload:{lines:[71,72]},content:"重做日志（redo log）",children:[]},{type:"heading",depth:3,payload:{lines:[72,73]},content:"回滚日志（undo log）",children:[]},{type:"heading",depth:3,payload:{lines:[73,74]},content:"二进制日志（binlog）",children:[]},{type:"heading",depth:3,payload:{lines:[74,75]},content:"错误日志（errorlog）",children:[]},{type:"heading",depth:3,payload:{lines:[75,76]},content:"慢查询日志（slow query log）",children:[]},{type:"heading",depth:3,payload:{lines:[76,77]},content:"一般查询日志（general log）",children:[]},{type:"heading",depth:3,payload:{lines:[77,78]},content:"中继日志（relay log）",children:[]}]},{type:"heading",depth:2,payload:{lines:[78,79]},content:"系统配置文件：my.ini [可修改存储引擎，字符集和排序规则等]",children:[]}]},{type:"heading",depth:1,payload:{lines:[79,80]},content:"MySQL 数据类型",children:[{type:"heading",depth:2,payload:{lines:[80,81]},content:"数字类型：TINYINT、SMALLINT、MEDIUMINT、INT、BIGINT、FLOAT、DOUBLE、REAL、DECIMAL",children:[]},{type:"heading",depth:2,payload:{lines:[81,82]},content:"字符串类型：CHAR、VARCHAR、TINYTEXT、TEXT、MEDIUMTEXT、LONGTEXT",children:[]},{type:"heading",depth:2,payload:{lines:[82,83]},content:"时间日期类型：TIME、DATE、YEAR、DATATIME、TIMESTAMP",children:[]},{type:"heading",depth:2,payload:{lines:[83,84]},content:"二进制类型：BIT、BINARY、VARBINARY、TINYBLOB、BLOB、MEDIUMBLOB、LONGBLOB",children:[]},{type:"heading",depth:2,payload:{lines:[84,85]},content:"其他类型：ENUM类型、SET类型",children:[]},{type:"heading",depth:2,payload:{lines:[85,86]},content:"数字类型",children:[{type:"heading",depth:3,payload:{lines:[86,87]},content:"MySQL 提供了多种数字类型，包括整数类型（TINYINT、SMALLINT、MEDIUMINT、INT、BIGINT）和浮点类型（FLOAT、DOUBLE、REAL、DECIMAL）。",children:[]}]},{type:"heading",depth:2,payload:{lines:[89,90]},content:"字符串类型",children:[{type:"heading",depth:3,payload:{lines:[90,91]},content:"MySQL 提供了多种字符串类型，包括定长字符串（CHAR）、可变长字符串（VARCHAR）以及文本类型（TINYTEXT、TEXT、MEDIUMTEXT、LONGTEXT）。",children:[]}]},{type:"heading",depth:2,payload:{lines:[94,95]},content:"时间日期类型",children:[{type:"heading",depth:3,payload:{lines:[95,96]},content:"MySQL 提供了多种时间日期类型，包括时间（TIME）、日期（DATE）、年份（YEAR）、日期时间（DATETIME）和时间戳（TIMESTAMP）。",children:[]}]},{type:"heading",depth:2,payload:{lines:[100,101]},content:"二进制类型",children:[{type:"heading",depth:3,payload:{lines:[101,102]},content:"MySQL 提供了多种二进制类型，包括位类型（BIT）、二进制字符串（BINARY、VARBINARY）以及 BLOB 类型（TINYBLOB、BLOB、MEDIUMBLOB、LONGBLOB）。",children:[]}]},{type:"heading",depth:2,payload:{lines:[105,106]},content:"其他类型",children:[{type:"heading",depth:3,payload:{lines:[106,107]},content:"MySQL 还提供了 ENUM 和 SET 两种特殊的数据类型。",children:[]}]}]},{type:"heading",depth:1,payload:{lines:[109,110]},content:"数据定义语言 DDL（Data Definition Language）",children:[{type:"heading",depth:2,payload:{lines:[110,111]},content:"Create 创建",children:[{type:"heading",depth:3,payload:{lines:[111,112]},content:"DDL 的 Create 语句用于创建数据库对象，如创建数据库、创建数据表、创建视图等。",children:[]}]},{type:"heading",depth:2,payload:{lines:[114,115]},content:"Alter 修改",children:[{type:"heading",depth:3,payload:{lines:[115,116]},content:"DDL 的 Alter 语句用于修改已经存在的数据库对象，如添加、删除或修改数据表的字段、索引、约束等。",children:[]}]},{type:"heading",depth:2,payload:{lines:[118,119]},content:"Drop 删除",children:[{type:"heading",depth:3,payload:{lines:[119,120]},content:"DDL 的 Drop 语句用于删除已经存在的数据库对象，如删除数据库、删除数据表、删除视图等。",children:[]}]}]},{type:"heading",depth:1,payload:{lines:[122,123]},content:"数据表和视图",children:[{type:"heading",depth:2,payload:{lines:[123,124]},content:"数据表是由 E-R 图概念模型导出的，表中的一行就是一个实体或一个元组或一个记录",children:[{type:"heading",depth:3,payload:{lines:[124,125]},content:"数据表是关系数据库中最基本的对象，它由行和列组成。每一行代表一个实体或元组，每一列代表一个属性。",children:[]}]},{type:"heading",depth:2,payload:{lines:[127,128]},content:"视图是一种数据库对象，是从一个表或者多个表或视图中导出的虚表",children:[{type:"heading",depth:3,payload:{lines:[128,129]},content:"视图是一种虚拟的数据表，它不存储实际的数据，而是基于一个或多个基表定义的查询结果。",children:[]}]}]},{type:"heading",depth:1,payload:{lines:[132,133]},content:"数据表和视图的区别",children:[{type:"heading",depth:2,payload:{lines:[133,134]},content:"1. 数据表占用物理空间，视图只是逻辑概念的存在",children:[]},{type:"heading",depth:2,payload:{lines:[134,135]},content:"2. 视图是查看数据表的一种方法，可以查询数据表中某些字段构成的数据",children:[]},{type:"heading",depth:2,payload:{lines:[135,136]},content:"3. 数据表属于全局模式，是实表；视图属于局部模式，是虚表",children:[]},{type:"heading",depth:2,payload:{lines:[136,137]},content:"4. 数据表是内容，视图是窗口",children:[]},{type:"heading",depth:2,payload:{lines:[137,138]},content:"5. 数据表是内模式，视图是外模式",children:[]},{type:"heading",depth:2,payload:{lines:[138,139]},content:"1. 数据表占用物理空间，视图只是逻辑概念的存在。数据表是实际存储在磁盘上的物理对象，它包含了数据记录和索引等物理结构。而视图是一种虚拟的数据表，它不存储任何实际数据，只是基于一个或多个基表定义的一个查询结果集。视图只是一个逻辑概念，不占用物理存储空间。",children:[]},{type:"heading",depth:2,payload:{lines:[139,140]},content:"2. 视图是查看数据表的一种方法，可以查询数据表中某些字段构成的数据。视图是通过定义一个查询语句来生成的虚拟表，用户可以像查询普通数据表一样查询视图。视图可以对基表进行过滤、聚合、连接等操作，从而生成一个新的逻辑表，满足不同用户的数据访问需求。",children:[]},{type:"heading",depth:2,payload:{lines:[140,141]},content:"3. 数据表属于全局模式，是实表；视图属于局部模式，是虚表。数据表是数据库中的基本对象，它属于全局模式，所有用户都可以访问。而视图是一种局部模式的对象，它只存在于创建它的用户的模式中，其他用户无法直接访问。",children:[]},{type:"heading",depth:2,payload:{lines:[141,142]},content:"4. 数据表是内容，视图是窗口。数据表包含了实际的数据记录，是数据的载体。而视图只是一个查看数据表中部分数据的窗口，它不存储任何数据，只是提供了一种逻辑上的数据视角。",children:[]},{type:"heading",depth:2,payload:{lines:[142,143]},content:"5. 数据表是内模式，视图是外模式。数据表属于内模式，它描述了数据在物理存储上的结构。而视图属于外模式，它为用户提供了一个逻辑上的数据视图，隐藏了数据表的内部结构细节。",children:[]}]},{type:"heading",depth:1,payload:{lines:[143,144]},content:"完整性约束",children:[{type:"heading",depth:2,payload:{lines:[144,145]},content:"实体完整性",children:[{type:"heading",depth:3,payload:{lines:[145,146]},content:"实体完整性要求表中不能存在完全相同的记录，每条记录都要具有一个非空且不重复的主键值。主键约束可以实现实体完整性。",children:[]}]},{type:"heading",depth:2,payload:{lines:[146,147]},content:"域完整性",children:[{type:"heading",depth:3,payload:{lines:[147,148]},content:"域完整性要求向列输入的数据须有正确的数据类型、格式以及有效的范围。CHECK约束、默认约束、非空约束以及数据类型设置可以实现域完整性。",children:[]}]},{type:"heading",depth:2,payload:{lines:[148,149]},content:"参照完整性",children:[{type:"heading",depth:3,payload:{lines:[149,150]},content:"参照完整性是指作用于有关联的两个或两个以上的表，通过使用主键和外键或主键和唯一键之间的关系，使表中的键值在所有表中保持一致。外键约束可以实现参照完整性。",children:[]}]},{type:"heading",depth:2,payload:{lines:[150,151]},content:"用户自定义完整性",children:[{type:"heading",depth:3,payload:{lines:[151,152]},content:"用户自定义完整性是应用领域需要遵守的约束条件，它允许用户定义不属于其他任何完整性分类的特定业务规则。所有的完整性类型都支持用户自定义完整性。",children:[]}]}]},{type:"heading",depth:1,payload:{lines:[152,153]},content:"约束机制",children:[{type:"heading",depth:2,payload:{lines:[153,154]},content:"主键（Primary Key）",children:[]},{type:"heading",depth:2,payload:{lines:[154,155]},content:"外键（Foreign Key）",children:[]},{type:"heading",depth:2,payload:{lines:[155,156]},content:"默认（Default）",children:[]},{type:"heading",depth:2,payload:{lines:[156,157]},content:"唯一性（Unique）",children:[]},{type:"heading",depth:2,payload:{lines:[157,158]},content:"检查（Check）",children:[]}]},{type:"heading",depth:1,payload:{lines:[158,159]},content:"数据操纵语言 DML（Data Manipulation Language）",children:[{type:"heading",depth:2,payload:{lines:[159,160]},content:"添加数据 INSERT",children:[]},{type:"heading",depth:2,payload:{lines:[160,161]},content:"修改数据 UPDATE",children:[]},{type:"heading",depth:2,payload:{lines:[161,162]},content:"删除数据 DELETE",children:[]}]},{type:"heading",depth:1,payload:{lines:[162,163]},content:"数据查询语言 DQL（Data Query Language）",children:[{type:"heading",depth:2,payload:{lines:[163,164]},content:"简单条件查询",children:[]},{type:"heading",depth:2,payload:{lines:[164,165]},content:"聚合函数",children:[]},{type:"heading",depth:2,payload:{lines:[165,166]},content:"排序查询子句",children:[]},{type:"heading",depth:2,payload:{lines:[166,167]},content:"分组查询子句",children:[]},{type:"heading",depth:2,payload:{lines:[167,168]},content:"连接查询",children:[{type:"heading",depth:3,payload:{lines:[168,169]},content:"内连接查询",children:[]},{type:"heading",depth:3,payload:{lines:[169,170]},content:"外连接查询",children:[]}]},{type:"heading",depth:2,payload:{lines:[170,171]},content:"子查询",children:[]}]},{type:"heading",depth:1,payload:{lines:[171,172]},content:"数据控制语言 DCL（Data Control Language）",children:[{type:"heading",depth:2,payload:{lines:[172,173]},content:"授权 GRANT",children:[{type:"heading",depth:3,payload:{lines:[173,174]},content:"GRANT 语句用于授予用户对数据库对象的访问权限。",children:[]}]},{type:"heading",depth:2,payload:{lines:[176,177]},content:"回收 REVOKE",children:[{type:"heading",depth:3,payload:{lines:[177,178]},content:"REVOKE 语句用于收回用户对数据库对象的访问权限。",children:[]}]},{type:"heading",depth:2,payload:{lines:[180,181]},content:"并发控制机制（锁及粒度）",children:[{type:"heading",depth:3,payload:{lines:[181,182]},content:"并发控制机制是为了解决多个用户同时访问数据库可能产生的并发问题，如丢失更新、脏读、不可重复读和幻象读等。",children:[]}]},{type:"heading",depth:2,payload:{lines:[184,185]},content:"事务的四个特性",children:[{type:"heading",depth:3,payload:{lines:[185,186]},content:"事务是数据库操作的基本单元，它具有四个特性：",children:[{type:"list_item",depth:4,payload:{lines:[186,187],index:1},content:"1. 原子性（Atomicity）：事务中的所有操作要么全部成功，要么全部失败。",children:[]},{type:"list_item",depth:4,payload:{lines:[187,188],index:2},content:"2. 一致性（Consistency）：事务执行前后，数据库的完整性约束不能被破坏。",children:[]},{type:"list_item",depth:4,payload:{lines:[188,189],index:3},content:"3. 隔离性（Isolation）：并发执行的事务之间不能相互影响。",children:[]},{type:"list_item",depth:4,payload:{lines:[189,191],index:4},content:"4. 持久性（Durability）：事务一旦提交，它对数据库的改变就是永久的。<br>\n这四个特性确保了事务的正确性和数据库的完整性。",children:[]}]}]}]},{type:"heading",depth:1,payload:{lines:[191,192]},content:"数据库备份与还原",children:[{type:"heading",depth:2,pa
